name: Auto Merge to Main

on:
  push:
    branches:
      - auto-updates

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Merge auto-updates into main
        run: |
          git config --global user.name "Friday Bot"
          git config --global user.email "friday-bot@example.com"
          git fetch origin main
          git checkout main
          if git merge --no-ff auto-updates -m "Auto-merge from auto-updates"; then
            git push origin main || echo "ℹ️ Nothing to push"
            echo "✅ Merge completed"
          else
            echo "ℹ️ Nothing to merge"
          fi
